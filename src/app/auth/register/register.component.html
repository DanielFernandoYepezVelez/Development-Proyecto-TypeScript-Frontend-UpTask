<article class="article__auth--container animated fadeIn fast">
    <section class="auth__container">
        <header class="auth__header">
            <figure class="auth__figure">
                <img class="auth__image" src="./assets/image/logo.png" alt="logoauth">
            </figure>
            <p class="auth__paragraph">UpTask - Administrador De Proyectos</p>
        </header>

        <main>
            <article class="main__auth">
                <h2 class="main__h2">Crear Cuenta</h2>

                <form autocomplete="off" class="main__form" [formGroup]="formForma" (ngSubmit)="saveRegisterFormData()">
                    <div class="campo">
                        <input type="text" (blur)="input($event)" (input)="statusField($event)" formControlName="name">
                        <label>Nombre</label>
                    </div>

                    <div class="campo">
                        <input type="email" (change)="input($event)" (input)="statusField($event)" formControlName="email">
                        <label>Correo Electrónico</label>
                    </div>

                    <div class="campo">
                        <input type="password" (change)="input($event)" (input)="statusField($event)" formControlName="password">
                        <label>Contraseña</label>
                    </div>

                    <div class="campo">
                        <input type="password" (blur)="input($event)" (input)="statusField($event)" formControlName="repeat_password">
                        <label>Repetir Contraseña</label>
                    </div>

                    <button type="submit">Registrarse</button>
                </form>

                <div class="main__remember">
                    <p class="main__password"><a [routerLink]="['/login']">¿Ya Tienes Una Cuenta?</a></p>
                </div>

                <!-- <div class="main__auth2">
                    <p><i class="fab fa-twitter"></i> <a href="#">Visitanos En Twitter</a></p>
                    <p><i class="fab fa-instagram"></i> <a href="#">Visitanos En Instagram</a></p>
                    <p><i class="fab fa-youtube"></i> <a href="#">Visitanos En Youtube</a></p>
                </div> -->
            </article>
        </main>
    </section>
</article>
