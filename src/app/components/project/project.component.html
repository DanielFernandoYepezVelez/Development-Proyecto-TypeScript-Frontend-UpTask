<div class="div__new__project">
    <h1>Nuevo Proyecto</h1>
    <form (submit)="newProject($event)" class="div__new__project__form">
        <input [(ngModel)]="nameProject.name" type="text" name="nameProject" id="nameProject" placeholder="Nombre Proyecto">
        <input type="submit" value="Agregar">
    </form>
</div>
